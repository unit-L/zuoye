<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cc{width:600px; height: 400px;}
    </style>
</head>
<body>
    <div id="cc"></div>
    <script src="echarts.min.js"></script>
    <script>
        var oC = echarts.init(document.getElementById("cc"));
        var option = null;
        option = {
            title: {
                text: '某站点用户访问来源',
                subtext: '纯属虚构',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [
                        {value: 15, name: '衬衫'},
                        {value: 30, name: '羊毛衫'},
                        {value: 36, name: '雪纺衫'},
                        {value: 10, name: '裤子'},
                        {value: 10, name: '高跟鞋'},
                        {value: 20, name: '袜子'}

                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        oC.setOption(option)
    </script>
</body>
</html>
