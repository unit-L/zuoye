<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #app{
            width: 200px;
            height: 200px;
        }
    </style>

</head>
<body>
    <div id="app"  @click="addFun"  :style="{background:tt}" >{{tt}}</div>
    <script>
        var vm = new Vue({
            el: "#app",
            data:{
                tt: "red",
            },
            methods:{
                addFun:function(){
                    console.log(this);
                    this.tt = "yellow"
                }
            }
        })


    </script>

</body>
</html>
