<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        原字符串:{{message}}<br/>
        反转字符串：{{reverseMessage}}
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                message:"hello world"
            },

            computed:{
                reverseMessage:function(){
                    console.log(this);
                    return this.message.toUpperCase();
                }
            }
        })

    </script>
</body>
</html>
